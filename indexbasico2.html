<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" initial-scale=1.0>
	<link rel="stylesheet" type="text/css" href="cadastro.css"/>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<title>Login</title>
</head>

<body>
	<div class="container">
		<div class="content first-content">
			<div class="first-column">
				<h2 class="title title-primary">Welcome Back!</h2>
				<p class="description description-primary">To keep connected with us</p>
				<p class="description description-primary">please login with your personal info</p>
				<button id="signin" class="btn btn-primary">Sign In</button>
			</div>
			<div class="second-column">
				<h2 class="title title-second">Create Account</h2>
				<div class="social-media">
					<ul class="list-social-media">
						<a class="link-social-media" href="#">
						<li class="item-social-media"><i class="fab fa-facebook"></i></li>
						</a>
						<a class="link-social-media" href="#">
						<li class="item-social-media"><i class="fab fa-google"></i></li>
						</a>
						<a class="link-social-media" href="#">
						<li class="item-social-media"><i class="fab fa-linkedin"></i></li>
						</a>
					</ul>
				</div><!..social media..>
				<p class="description description-second">or user your e-mail for registration:</p>
				<form class="form">
					<label class="label-input">
						<i class="far fa-user icon-modify"></i>
					<input type="text" placeholder="Name"/>
					</label>
					<label class="label-input">
						<i class="far fa-lock icon-modify"></i>
					<input type="password" placeholder="Password"/>
					</label>
					<label class="label-input">
						<i class="far fa-envelope icon-modify"></i>
					<input type="email" placeholder="E-mail"/>
				</label>
					<button class="btn btn-second">Sign Up</button>
				</form>
			</div><!..second column..>
		</div><!..first content..>

		<div class="content second-content">
			<div class="first-column">
				<h2 class="title title-primary">Hello, Friend!</h2>
				<p class="description description-primary">Enter your personal details</p>
				<p class="description description-primary">and start journey with us</p>
				<button id="signup" class="btn btn-primary">Sign Up</button>
			</div>
			<div class="second-column">
				<h2 class="title title-second">Sign in to Developer</h2>
				<div class="social-media">
					<ul class="list-social-media">
						<a class="link-social-media" href="#">
						<li class="item-social-media"><i class="fab fa-facebook"></i></li>
						</a>
						<a class="link-social-media" href="#">
						<li class="item-social-media"><i class="fab fa-google"></i></li>
						</a>
						<a class="link-social-media" href="#">
						<li class="item-social-media"><i class="fab fa-linkedin"></i></li>
						</a>
					</ul>
				</div><!..social media..>
				<p class="description description-second">or use your e-mail account:</p>
				<form class="form">
					<label class="label-input">
						<i class="far fa-lock icon-modify"></i>
					<input type="password" placeholder="Password"/>
					</label>
					<label class="label-input">
						<i class="far fa-envelope icon-modify"></i>
					<input type="email" placeholder="E-mail"/>
				</label>
				    <a class="password" href="#">forgot your password?</a>
					<button class="btn btn-second">Sign Ip</button>
				</form>
			</div><!..second column..>
		</div><!..second content..>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
